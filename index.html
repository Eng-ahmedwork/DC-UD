<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC UD- TOP ACHIEVER</title>
    <link rel="icon" href="Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', 'Inter', sans-serif;
            background: #0F172A;
            padding-top: 60px;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: url('Images/iconRemove\ .png') center center no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 60px);
            justify-content: center;
        }

        .profiles-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .profile-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 300px;
            margin: 10px 0;
        }

        .profile-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .profile-decoration {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.85;
        }

        .profile-image {
            position: relative;
            z-index: 2;
        }

        .profile-label {
            position: absolute;
            top: -12px;
            left: -8px;
            background: #8B5CF6;
            color: #000;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }


        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .profile-info {
            margin-top: 5px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 800;
            color: #8B5CF6;
            margin: 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-role {
            font-size: 12px;
            color: #666;
            margin: 2px 0;
        }

        .profile-account {
            font-size: 10px;
            color: #888;
            margin: 2px 0;
        }

        .super-text {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            margin: 25px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #8B5CF6;
            padding-bottom: 10px;
        }

        .profile-decoration-anim {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 180px;
            height: 120px;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 36px;
            height: 48px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: radial-gradient(circle at 30% 25%, #fff8, 20%, transparent 40%),
                linear-gradient(135deg, #A78BFA 0%, #8B5CF6 60%, #6D28D9 100%);
            left: 10px;
            top: 10px;
            animation: balloonFloat1 3.5s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(139, 92, 246, 0.3), 0 2px 8px #0002;
            overflow: visible;
        }

        .balloon.blue {
            background: radial-gradient(circle at 30% 25%, #fff8, 20%, transparent 40%),
                linear-gradient(135deg, #E5E7EB 0%, #9CA3AF 60%, #4B5563 100%);
            left: 50px;
            animation: balloonFloat2 3.2s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(156, 163, 175, 0.3), 0 2px 8px #0002;
        }

        .balloon.orange {
            background: radial-gradient(circle at 30% 25%, #fff8, 20%, transparent 40%),
                linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 60%, #D1D5DB 100%);
            left: 90px;
            animation: balloonFloat3 3.8s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(229, 231, 235, 0.3), 0 2px 8px #0002;
        }

        .balloon.green {
            background: radial-gradient(circle at 30% 25%, #fff8, 20%, transparent 40%),
                linear-gradient(135deg, #C4B5FD 0%, #8B5CF6 60%, #5B21B6 100%);
            left: 130px;
            animation: balloonFloat4 3.6s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(139, 92, 246, 0.3), 0 2px 8px #0002;
        }

        .balloon.purple {
            background: radial-gradient(circle at 30% 25%, #fff8 20%, transparent 40%),
                linear-gradient(135deg, #DDD6FE 0%, #7C3AED 60%, #4C1D95 100%);
            left: 170px;
            animation: balloonFloat1 4.1s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(124, 58, 237, 0.3), 0 2px 8px #0002;
        }

        .balloon.pink {
            background: radial-gradient(circle at 30% 25%, #fff8 20%, transparent 40%),
                linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 60%, #E5E7EB 100%);
            left: -30px;
            animation: balloonFloat2 3.7s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(243, 244, 246, 0.3), 0 2px 8px #0002;
        }

        .balloon.yellow {
            background: radial-gradient(circle at 30% 25%, #fff8 20%, transparent 40%),
                linear-gradient(135deg, #FFFFFF 0%, #F9FAFB 60%, #F3F4F6 100%);
            left: -60px;
            animation: balloonFloat3 4.3s ease-in-out infinite alternate;
            box-shadow: 0 8px 18px 0 rgba(255, 255, 255, 0.3), 0 2px 8px #0002;
        }

        .balloon::before {
            content: '';
            position: absolute;
            left: 60%;
            top: 12%;
            width: 10px;
            height: 18px;
            background: linear-gradient(120deg, #fff8 60%, transparent 100%);
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
        }

        .balloon::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: -18px;
            width: 2px;
            height: 22px;
            background: linear-gradient(to bottom, #aaa 60%, #fff 100%, #aaa 100%);
            border-radius: 2px;
            transform: translateX(-50%);
            box-shadow: 0 2px 4px #0002;
        }

        @keyframes balloonFloat1 {
            0% {
                top: 10px;
            }

            50% {
                top: 0px;
            }

            100% {
                top: 10px;
            }
        }

        @keyframes balloonFloat2 {
            0% {
                top: 18px;
            }

            50% {
                top: 2px;
            }

            100% {
                top: 18px;
            }
        }

        @keyframes balloonFloat3 {
            0% {
                top: 8px;
            }

            50% {
                top: -8px;
            }

            100% {
                top: 8px;
            }
        }

        @keyframes balloonFloat4 {
            0% {
                top: 20px;
            }

            50% {
                top: 4px;
            }

            100% {
                top: 20px;
            }
        }

        .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #8B5CF6;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.8;
            animation: starTwinkle 1.8s infinite alternate;
        }

        .star.s1 {
            left: 30px;
            top: 70px;
            animation-delay: 0.2s;
        }

        .star.s2 {
            left: 80px;
            top: 90px;
            animation-delay: 0.5s;
        }

        .star.s3 {
            left: 140px;
            top: 60px;
            animation-delay: 0.8s;
        }

        @keyframes starTwinkle {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        .ribbon {
            position: absolute;
            width: 4px;
            height: 32px;
            left: 60px;
            top: 40px;
            background: linear-gradient(180deg, #f44336 60%, #fff 100%);
            border-radius: 8px;
            animation: ribbonWave 2.2s infinite alternate;
            opacity: 0.7;
        }

        .ribbon.r2 {
            left: 120px;
            background: linear-gradient(180deg, #43a047 60%, #fff 100%);
            animation-delay: 0.7s;
        }

        @keyframes ribbonWave {
            0% {
                transform: rotate(-8deg) scaleY(1);
            }

            50% {
                transform: rotate(8deg) scaleY(1.2);
            }

            100% {
                transform: rotate(-8deg) scaleY(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .profile-row {
                flex-direction: column;
                gap: 30px;
            }

            .profiles-container {
                margin: 0;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .hero-section {
                padding: 15px;
            }
        }

        .confetti-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: visible;
        }

        .confetti-piece,
        .confetti-star,
        .confetti-ribbon {
            position: absolute;
            opacity: 0.85;
            will-change: transform;
        }

        .confetti-piece {
            width: 12px;
            height: 18px;
            border-radius: 3px;
            background: linear-gradient(135deg, #ffb300 60%, #fff 100%);
            animation: confettiFall 3.5s linear infinite;
        }

        .confetti-piece.c2 {
            background: linear-gradient(135deg, #42a5f5 60%, #fff 100%);
            left: 20vw;
            animation-delay: 0.7s;
        }

        .confetti-piece.c3 {
            background: linear-gradient(135deg, #ff9800 60%, #fff 100%);
            left: 40vw;
            animation-delay: 1.2s;
        }

        .confetti-piece.c4 {
            background: linear-gradient(135deg, #66bb6a 60%, #fff 100%);
            left: 60vw;
            animation-delay: 0.3s;
        }

        .confetti-piece.c5 {
            background: linear-gradient(135deg, #e53935 60%, #fff 100%);
            left: 80vw;
            animation-delay: 1.7s;
        }

        @keyframes confettiFall {
            0% {
                top: -30px;
                transform: rotate(0deg) scale(1);
            }

            80% {
                transform: rotate(40deg) scale(1.1);
            }

            100% {
                top: 100vh;
                transform: rotate(90deg) scale(0.9);
            }
        }

        .confetti-star {
            width: 18px;
            height: 18px;
            background: #ffd54f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            left: 10vw;
            animation: starFall 4.2s linear infinite;
        }

        .confetti-star.s2 {
            left: 55vw;
            background: #f44336;
            animation-delay: 1.1s;
        }

        .confetti-star.s3 {
            left: 85vw;
            background: #43a047;
            animation-delay: 2.2s;
        }

        @keyframes starFall {
            0% {
                top: -40px;
                opacity: 0.7;
            }

            60% {
                opacity: 1;
            }

            100% {
                top: 100vh;
                opacity: 0.7;
            }
        }

        .confetti-ribbon {
            width: 6px;
            height: 38px;
            border-radius: 8px;
            background: linear-gradient(180deg, #f44336 60%, #fff 100%);
            left: 30vw;
            animation: ribbonFall 3.8s linear infinite;
        }

        .confetti-ribbon.r2 {
            left: 70vw;
            background: linear-gradient(180deg, #43a047 60%, #fff 100%);
            animation-delay: 1.5s;
        }

        @keyframes ribbonFall {
            0% {
                top: -50px;
                transform: rotate(-8deg) scaleY(1);
            }

            50% {
                transform: rotate(8deg) scaleY(1.2);
            }

            100% {
                top: 100vh;
                transform: rotate(-8deg) scaleY(1);
            }
        }
    </style>
</head>
